<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elimina duplicados en un array</title>
<script>
const borraDuplicado= (array = []) => {
    let data = array.reduce((acumulador, item) => {
        if(! acumulador.includes(item)) {
            acumulador.push(item);
        }
        return acumulador;
    }, []
    );
    return data;
}

console.log(borraDuplicado(["x", 10, "x", 2, "10", 10, true, true]));
</script>
</head>

</body>
</html>
