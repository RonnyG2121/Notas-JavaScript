<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de comercio Kitsune</title>
    <!-- Cargando estilos de bootstrap css -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-light bg-light">
    <!-- Agregando un enlace -->
    <a class="navbar-brand " href="#">Inicio</a>
    </nav>

    <!-- Creando el contenedor div principal-->
    <div id="app" class="container col-md-4">
    <h1>¡La mejor tienda departamental!</h1>
    <!-- Creando el formulario -->
    <div class="card card-header">
    <h4>Agrega un producto</h4>
    <form class="card-body" id="form_productos">
    <!-- Agregando los inputs o controles de texto y botones -->

<!-- input del nombre del producto metido en su div -->
<div class="form-group">
    <input type="text" id="nombre_producto" class="form-control" placeholder="Nombre del producto"></div>

<!-- input que contiene el precio del producto metido en un div -->
    <div class="form-group">
    <input type="number" id="precio_producto" class="form-control" step="0.01" placeholder="Precio"></div>

<!-- Input del año del producto dentro de un div -->
    <div class="form-group">
    <input type="number"  id="anno_creado" class="form-control" value="2015" min="2000"  placeholder="Año del producto"></div>

    <!-- Agregando el botón -->
    <input type="submit" class="btn btn-primary btn-block" value="Guardar"></div>
    </form></div>

<!-- Contenedor de la lista de productos -->
<div id="list?productos" class="col-md-8"></div>

    </div>

    <!-- Agregando scripts de js -->
    <script src="app.js"></script>
</body>
</html>
