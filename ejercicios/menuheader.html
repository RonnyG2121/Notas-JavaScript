<!DOCTYPE html>
<html>
<head>
	<title>Menu en encabezado responsivo</title>
	<style>
		*{ box-sizing: border-box; }
		body{
			margin:0;
		}
		.encabezado{
			overflow: hidden;
			background-color: gray;
			padding: 20px 10px;
		}
		.encabezado a{
			float:left;
			color: black;
			text-align: center;
			padding: 12px;
			text-decoration: none;
			font-size: 18px;
			line-height: 25px;
			border-radius: 4px;
		}
		.encabezado a:hover{
			background-color: #ddd;
			color:black;
		}
		.encabezado a.activo{
			background-color: orange;
			color:white;
		}
		#derecha{
			float: right;
		}
		@media screen and (max-width: 600px){
			.encabezado a{
				float:none;
				display:block;
				text-align: left;
			}
			#derecha{
				float: none;
			}
		}

	</style>
</head>
<body>
<div class="encabezado">
	<a href="#">www.mipagina.com</a>
	<div id="derecha">
		<a href="#" class="activo">Inicio</a>
		<a href="#">Cursos</a>
		<a href="#">Libros</a>
	</div>
</div>
<div id="contenido">
	<img src="img/vanGogh@2x.jpg" width="100%">

</div>
</body>
</html>
