<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconociendo palíndromos</title>
<script>
function palindromos(text="") {
    const cadenaInvertida = text.split("").reverse().join("");
    if(cadenaInvertida === text) {
        console.log(`La palabra ${text}, es un palíndromo`);
    }

    else {
        console.log(`La palabra ${text}, no es un palíndromo`);
    }
    }

palindromos("salast");
</script>
</head>
