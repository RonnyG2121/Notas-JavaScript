<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando un nombre completo</title>
<script>
function nombreValido(nombre = "") {
    const regex = /^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$/;
    if(nombre.match(regex)) {
        return true;
    }
    else {
        return false;
    }
}

console.log(nombreValido("Ronny González"));
</script>
</head>
