<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor mínimo y máximo de un array</title>
<script>
const miMax = (array= []) => {
    let min = Math.min(...array);
    let max = Math.max(...array);
    return `Mínimo: ${min}. máximo: ${max}`
}

console.log(miMax([-60, 10, 12, 222]));
</script>
</head>
