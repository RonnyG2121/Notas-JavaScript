<script>
function factorial(num = 0) {
    let resultado = num;
    if(num === 0 | num ===1) {
        return console.log(1);
    }
    while(num > 1) {
        num --;
        resultado *= num;
    }
    console.log(resultado);
}

factorial(5);
</script>
