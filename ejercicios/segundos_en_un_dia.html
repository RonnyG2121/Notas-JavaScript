<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número de segundos en un día</title>
<script>
function calculaSegundos() {
    const SEGUNDOS = 60;
    const MINUTOS = 60;
    const HORAS = 24;   
    return SEGUNDOS * MINUTOS * HORAS;
}

console.info(`El número de segundos en un día es de: ${calculaSegundos()}`)
</script>
</head>
