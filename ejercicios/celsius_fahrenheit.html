<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Celsius a Fahrenheit</title>
<script>
function CelsiusAFahrenheit(grado) {
    return  (grado * 9 / 5) + 32;
}

var c = 20;
console.log(c + "Grados Celsius son: " + CelsiusAFahrenheit(c) + "Grados Fahrenheit");

</script>
</head>
