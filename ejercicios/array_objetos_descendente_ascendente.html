<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array con los n√∫meros descententes y ascendentes</title>
<script>
const descendendeAscendente = (array = []) => {
    let objeto = {
        descendente: [],
        ascendente: []
    };

    objeto.ascendente.push([...array].sort((a,b) => a - b));
    objeto.descendente.push([...array].sort((a,b) => b - a));

    return `Descendentes: ${objeto.descendente}. Ascendentes: ${objeto.ascendente}`;
}

console.log(descendendeAscendente([1,2,3,4,5,6,7,8,9,0]));
</script>
