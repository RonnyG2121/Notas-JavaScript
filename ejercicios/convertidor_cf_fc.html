    <title>Convertidor de Celsius fahrenheit y de fahrenheit a celsius</title>
<script>
convertG = (cantidad=0, grado="") => {
    let total = 0;
    if (grado === "cf".toLowerCase() || grado === "f".toUpperCase()) {
        total = (cantidad * 9/5) +32;
        console.log(`${cantidad} grados celsius son: ${total} grados fahrenheit`)
    }
    else if(grado === "fc".toLowerCase() || grado === "c".toUpperCase()) {
        total = (cantidad - 32) *5 / 9;
        console.log(`${cantidad} grados Fahrenheit son: ${total} grados Celsius`);
    }

    else {
        console.error("Operaci√≥n no contemplada");
    }
}

convertG(0, "cf");
</script>
