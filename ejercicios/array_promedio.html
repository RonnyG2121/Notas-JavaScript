    <title>Array que contiene una lista de n√∫meros y devuelve su promedio</title>
<script>
const promedio = (arrPromedio = []) => {
    let promedioMin = Math.min(...arrPromedio);
    let promedioMax = Math.max(...arrPromedio);
    let promedioFinal = (promedioMax + promedioMin) / 2;
    return promedioFinal;
}
console.log(promedio([9,8,7,6,5,4,3,2,1,0]));
</script>
