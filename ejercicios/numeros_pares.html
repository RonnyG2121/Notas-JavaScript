    <title>Encuentra el número par</title>
<script>
function devuelvePares(num) {
    if (num % 2 === 0) {
        console.log(`El número ${num}, es par`);
        return true;
    }
    else {
        console.log(`El número ${num}, es impar`);
        return false;
    }
}

devuelvePares(29);
</script>
