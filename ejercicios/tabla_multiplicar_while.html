<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar usando while</title>
<script>
var tabla = 1;
var valor = prompt("Ingrese el valor de la tabla a multiplicar");
var multiplo = 0;

while(tabla <= 12) {
    multiplo = tabla * valor;
    document.write(valor + " por " + tabla + ": " + multiplo + ", ");
    tabla++;
}
</script>
</head>

</body>
</html>
