<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selects anidados con localidades de República Dominicana</title>
</head>
<body>
    <h1>Selects anidados con localidades de República Dominicana</h1>
    <label for="id_provincia">Provincia</label>
    <select name="provincia" id="id_provincia">
        <option value="">Selecciona una provincia</option>
    </select>
    <p></p>

    <br>
    <label for="id_municipio">Municipio</label>
    <select name="municipio" id="id_municipio">
        <option value="">Selecciona un municipio</option>
    </select>
    <p></p>

    <br>
    <label for="id_sector">Sector</label>
    <select name="sector" id="id_sector">
        <option value="">Selecciona un sector</option>
    </select>
    <p></p>

    <script src="app/selects_anidados.js"></script>

</body>
</html>
