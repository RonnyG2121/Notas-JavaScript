<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON 02</title>
<script>
var xmlhttp = new XMLHttpRequest();
var url = "alumnos.json";

xmlhttp.onreadystatechange = function(){
	if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
		var alumnos = JSON.parse(xmlhttp.responseText);
		despliegaDatos(alumnos);
	}
}

xmlhttp.open("GET",url,true);
xmlhttp.send();

function  despliegaDatos(arreglo){
	var salida = document.getElementById("salida").innerHTML = "<p>" + arreglo + "</p>";
	// alert("todo bien");	
	
}

</script>
</head>

<body>
	<div id="salida">

	</div>
</body>
</html>
