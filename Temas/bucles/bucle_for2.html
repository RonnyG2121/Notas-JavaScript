<!DOCTYPE html>
<html lang="es">
<head>
<script>
    // Rellenando un array con nombres de trabajadores
    var trabajadores = new Array();
    var persona = "";
    while(persona != "salir") {
    persona = prompt("Ingresa un nombre para el trabajador");
    trabajadores.push(persona);
    }
    
    trabajadores.pop();
    // uso del bucle for
    for(var i = 0; i < trabajadores.length; i++) {
    document.write(trabajadores[i]);
    document.write("<br>");
    }

</script>
