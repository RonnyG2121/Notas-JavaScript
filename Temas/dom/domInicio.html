<!DOCTYPE html>
<html>
<head>
	<title>DOM Document Object Model</title>
	<meta charset="utf-8">
	<script>

			// Seleccionando elementos html y trabajando con el dom
window.onload = function() {
	var mis_Lis = document.getElementsByTagName("li");
// mostrando el número de lis que tenemos en pantalla
document.write("El núumero de L is es: " + mis_Lis.length);

}
	</script>
</head>
<body>
<h1>Esta es una página HTML</h1>
<p>Las siglas DOM significan:</p>
<ul>
	<li>Document</li>
	<li>Object</li>
	<li>Model</li>
</ul>
</body>
</html>
