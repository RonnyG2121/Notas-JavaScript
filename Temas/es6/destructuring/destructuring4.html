<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
<script>
// Supongamos que tenemos un arreglo con 5 elementos
const miArreglo = [1, 2, 3, 4, 5];

// Usamos destructuring para extraer los elementos que nos interesan
const [primerElemento, , tercerElemento, cuartoElemento, quintoElemento] = miArreglo;

// Imprimimos los elementos extra√≠dos
console.log(primerElemento); // Resultado: 1
console.log(tercerElemento); // Resultado: 3
console.log(cuartoElemento); // Resultado: 4
console.log(quintoElemento); // Resultado: 5

</script>
</head>
<body>
    
</body>
</html>
